<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <div class="sidenav">
    <div class="login-main-text">
       <h2 class="w3-jumbo w3-hide-small">GC FASHION</h2>
       <h2 class="w3-hide-large w3-hide-medium">GC FASHION</h2>
       <br>
       <h2 class="w3-hide-small">Login</h2>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm" >
             <div class="form-group">
                <label>User Name</label>
                <input formControlName="username" type="text" class="form-control" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-danger">Login</button>
          </form>
       </div>
    </div>
 </div>
