<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <div class="sidenav">
    <div class="login-main-text">
       <h2 class="w3-jumbo w3-hide-small">GC FASHION</h2>
       <h2 class="w3-hide-large w3-hide-medium">GC FASHION</h2>
       <br>
       <h2 class="w3-hide-small">Login</h2>
    </div>
 </div>
 
<!-- <div class="grid-container">
  <div class="grid-x">
    <div class="small-12 medium-10 medium-offset-1 large-8 large-offset-2 cell">
       -->
<div class="main">
  <div class="col-md-6 col-sm-12">
    <br>
    <div class="login-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="full-width-input">
            Username
            <input type="text" placeholder="Username" formControlName="username" required>
          </label>
        </div>
        <div class="form-group">
          <label class="full-width-input">
            Password
            <input type="password" placeholder="Password" formControlName="password" required>
          </label>
        </div>
        

        <!-- <button class="button">Login</button> -->
        <button class="btn btn-danger" >Login</button>
          
        
      </form>
      <div class="register-link">
        Not yet registered?
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding"
     onclick="document.getElementById('register').style.display='block'">Register Now</a>
      </div>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div id="register" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('register').style.display='none'"
        class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <h2 class="w3-wide">REGISTER</h2>
      <p><input class="w3-input w3-border" type="text" placeholder="Enter Full Name"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Create username"></p>
      <p><input class="w3-input w3-border" type="password" placeholder="Create password"></p>
      <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom"
        onclick="document.getElementById('register').style.display='none'">Register</button>
    </div>
  </div>
</div>
